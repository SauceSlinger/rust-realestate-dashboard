services:
  - type: web
    name: realestate-backend
    env: rust
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: cargo build --release
    startCommand: ./target/release/realestate-backend
    envVars:
      - key: DATABASE_URL
        value: sqlite:./data/realestate.db
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        value: https://sauceslinger.github.io
      - key: RUST_LOG
        value: info,realestate_backend=debug
    disk:
      name: data
      mountPath: /opt/render/project/src/backend/data
      sizeGB: 1
